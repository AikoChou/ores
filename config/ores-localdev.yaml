# Top level configuration
ores:
  scorers:
    - enwiki
  wsgi:
    application_root: ""
    url_prefix: ""

# Available scorers
scorers:
  enwiki:
    extractor: enwiki_api
    score_cache: local_redis
    scorer_models:
      reverted: enwiki_revert

# Available caches
score_caches:
  local_redis:
    class: ores.score_caches.Redis
    host: localhost
    prefix: "ores"

# Score processor
score_processors:
  local_celery:
    class ores.score_processors.Celery
    main: ores
    backend: redis://localhost

# Available feature extractors
extractors:
  defaults:
    class: revscoring.extractors.APIExtractor
    user_agent: Object Revision Evaluation Service (local development)
  enwiki_api:
    url: http://en.wikipedia.org/w/api.php
    language: english

# Scorer models
scorer_models:
  defaults:
    class: revscoring.scorers.MLScorerModel
  enwiki_revert:
    model_file: models/enwiki.reverted.linear_svc.model

# Languages
languages:
  english:
    module: revscoring.languages.english
